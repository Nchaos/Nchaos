	p       {
			position: absolute;

<body>


<canvas id="myCanvas" width="1500" height="800" style="border:0px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(1000, 400, 100, 0, 1 * Math.PI);
ctx.lineTo(900,150);
ctx.arc(1000, 150, 100, 1 * Math.PI, 0);
ctx.lineTo(1100,400);
ctx.closePath();
ctx.lineWidth = 3;
ctx.strokeStyle = "#87CEFA"
ctx.fillStyle = "#87CEFA";
ctx.fill();
ctx.stroke();

</script>

<input type="button" name="Sign Up" value="Sign Up" style="position: absolute; left: 980px; top: 250px; " onClick="alert('Sign up currently unavailable')" />
